  # 前端npm部署容器 ----------------------------------------------------
  REPLACE_NAME:
    container_name: REPLACE_NAME
    hostname: REPLACE_NAME
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    image: "${NVM_IMAGE}"
    networks:
      marchsoft_biz_net:
        ipv4_address: REPLACE_IP
    volumes:
      - "${GLOBAL_PATH}/project:/project"
    command: bash -c "nvm install 12.14.1"
    tty: true
